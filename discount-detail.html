<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>優惠詳情 - DISCOUNT HUNTER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .detail-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 6px;
        margin-bottom: 20px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: var(--hover-color);
      }

      .detail-card {
        background-color: var(--bg-secondary);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--border-color);
      }

      .detail-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .detail-title {
        font-size: 24px;
        color: var(--text-primary);
        margin-bottom: 12px;
      }

      .detail-description {
        color: var(--text-secondary);
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .detail-info {
        display: flex;
        gap: 24px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
      }

      .info-item i {
        color: var(--accent-color);
      }

      .detail-content {
        background-color: var(--bg-primary);
        border-radius: 8px;
        padding: 20px;
        margin-top: 24px;
      }

      .detail-content h3 {
        color: var(--text-primary);
        margin-bottom: 16px;
        font-size: 18px;
      }

      .detail-content p {
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 16px;
      }

      @media (max-width: 768px) {
        .detail-container {
          padding: 12px;
        }

        .detail-card {
          padding: 16px;
        }

        .detail-title {
          font-size: 20px;
        }

        .detail-description {
          font-size: 14px;
        }

        .detail-info {
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DISCOUNT HUNTER</h1>
      </header>

      <div class="detail-container">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          返回列表
        </a>

        <div class="detail-card">
          <div class="detail-header">
            <div>
              <span class="discount-tag">限時優惠</span>
              <span class="discount-date">2024/03/30</span>
            </div>
          </div>

          <h2 class="detail-title">星巴克買一送一</h2>
          <p class="detail-description">
            全台星巴克門市，指定飲品買一送一，限時3天
          </p>

          <div class="detail-info">
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>全台門市</span>
            </div>
            <div class="info-item">
              <i class="fas fa-tag"></i>
              <span>飲品</span>
            </div>
            <div class="info-item">
              <i class="fas fa-clock"></i>
              <span>限時3天</span>
            </div>
          </div>

          <div class="detail-content">
            <h3>優惠詳情</h3>
            <p>
              活動期間：2024/03/30 - 2024/04/01<br />
              活動內容：<br />
              1. 全台星巴克門市適用<br />
              2. 指定飲品買一送一<br />
              3. 每人限購2組<br />
              4. 不與其他優惠同時使用
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
